<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="divPanel1">
      <div id="panel1img1">
        <a href="./index.html">
          <img
            src="https://www.netmeds.com/assets/gloryweb/images/home-logo-netmeds-new.svg"
            alt=""
        /></a>
      </div>
      <div id="searchbox">
        <div id="searchbar">
          <label for="">Deliver to</label>
          <select name="city" id="city">
            <option value="bengaluru">110001</option>
            <option value="delhi">411015</option>
            <option value="pune">110022</option>
            <option value="mumbai">411015</option>
          </select>
        </div>
        <div id="horizontalline">
          <p>|</p>
        </div>
        <div id="searchInput">
          <input
            type="text"
            placeholder="Search for medicine & wellnes Products..."
          />
        </div>
      </div>
      <div id="loadpx">
        <img src="projectimage\Capture.JPG" alt="" />
        <a>Upload Rx</a>
      </div>
      <div id="cartlogo">
        <img src="projectimage\cart.JPG" alt="" />
        <a>Cart</a>
        <a href="#">
          <div id="carttoal"></div>
        </a>
      </div>
      <div id="singuplogo">
        <img src="projectimage\signin.JPG" alt="" />
        <a href="signup.html">User</a>
      </div>
    </div>
    <!-- cartdiv-->
    <div id="cartdiv">
      <h1>Order Summary</h1>
      <div id="ordercarddiv">
        <div id="orderleftdiv">
          <!-- div 2 start first slider-->
          <div id="slideShow_auto1">
            <span class="arrowslide1" id="prev">&#10094;</span>
            <span class="arrowslide1" id="next">&#10095;</span>
            <div id="dotslide1">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>

          <!-- div 2 slider endr-->

          <div id="displayCartProduct">
            <h2>PRODUCTS</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="newaddress">
      <h4>Add Address</h4>
      <input type="text" placeholder="Pin code" />
      <br />
      <input type="text" placeholder="City" />
      <input type="text" placeholder="State" />
      <br />

      <input type="text" placeholder="First Name" />
      <br />
      <input type="text" placeholder="Last Name" />
      <br />
      <input type="text" placeholder="Address" />
      <br />
      <input type="text" placeholder="Landmark" />
      <br />
      <button id="saveaddress">SAVE ADDRESS</button>
    </div>
  </body>
</html>
<script src="./cart.js"></script>
